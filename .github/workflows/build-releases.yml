          name: kci-nms16plus
          path: combined
      - uses: actions/download-artifact@v4
        with:
          name: kci-nms17
          path: combined
      - uses: actions/download-artifact@v4
        with:
          name: kci-nms18
          path: combined
      - uses: actions/download-artifact@v4
