          name: kci-nms18plus
          path: combined
      - uses: actions/download-artifact@v4
        with:
          name: kci-nms19
          path: combined
      - uses: actions/download-artifact@v4
        with:
          name: kci-nms20
          path: combined
      - uses: actions/download-artifact@v4
        with:
          name: kci-nms21plus
          path: combined
      - uses: actions/download-artifact@v4
        with:
          name: kci-nms21
          path: combined
      - run: unzip -d combined combined/kci-nms20-all.jar
      - run: rm combined/kci-nms20-all.jar
      - run: unzip -d combined -o combined/plug-in-all.jar
      - run: rm combined/plug-in-all.jar
      - run: cd combined && zip -r CustomItems.jar * && cd ..
      - run: mkdir releases
      - run: cp combined/CustomItems.jar releases/CustomItems.jar
      - uses: actions/download-artifact@v4
        with:
          name: editor
          path: releases
      - run: cp releases/editor-all.jar releases/Editor.jar
      - run: rm releases/editor-all.jar
      - uses: actions/download-artifact@v4
        with:
          name: editor-windows
          path: releases
      - uses: actions/download-artifact@v4
        with:
          name: editor-linux
          path: releases
      - uses: actions/download-artifact@v4
        with:
          name: editor-macosx
          path: releases
      - uses: actions/upload-artifact@v4
        with:
          name: releases
          path: releases
